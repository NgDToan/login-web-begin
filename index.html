<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='ti-facebook'></i></a>
                    <a href="#" class="icon"><i class='ti-linkedin'></i></a>
                    <a href="#" class="icon"><i class='ti-instagram'></i></a>
                    <a href="#" class="icon"><i class='ti-github'></i></a>
                </div>
                <samp>or use your email for registration</samp>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='ti-facebook'></i></a>
                    <a href="#" class="icon"><i class='ti-linkedin'></i></a>
                    <a href="#" class="icon"><i class='ti-instagram'></i></a>
                    <a href="#" class="icon"><i class='ti-github'></i></a>
                </div>
                <samp>or use your email Password</samp>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="fp">Forget password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal detail to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal to use all of site featurs</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
    </body>
    <script src="style.js"></script>    
</body>
</html>
